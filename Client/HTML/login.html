<!DOCTYPE html>
<html lang="he" dir="rtl">
  <script src="/JS/login.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>התחברות</title>
    <link rel="stylesheet" href="/CSS/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/images/logo.png" alt="לוגו" class="logo" />
        <h1>התחברות</h1>
      </div>
      <form class="form">
        <label for="email">כתובת מייל</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="הכנס כתובת מייל"
          required
        />

        <label for="password">סיסמה</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="הכנס סיסמה"
          required
        />

        <button type="submit" class="submit-button">כניסה</button>
      </form>
      <p class="register-link">
        אין לך משתמש עדיין? <a href="/HTML/registration.html">הרשם עכשיו</a>
      </p>
    </div>
    <div class="custom-footer">
      <button class="footer-button-i">i</button>
      <div class="footer-center">
        <button class="footer-button police">
          <span>למשטרה</span>
        </button>
      </div>
      <button class="footer-button2">+</button>
    </div>
  </body>
</html>
